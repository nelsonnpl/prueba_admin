<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/principal/assets/css/loginadm.css">
    <title>Login Adm</title>
</head>
<body>
    <style>*{margin:0;padding:0;box-sizing:border-box}body{background-color:#e5e5f7;background-image:radial-gradient(#444cf7 0.65px, #e5e5f7 0.65px);background-size:13px 13px;display:flex;min-height:100vh}.form{background-color:#fff;margin:auto;width:90%;max-width:400px;padding:4.5em 3em;border-radius:10px;box-shadow:0 5px 10px -5px rgb(0 0 0 / 30%);text-align:center}.form_title{font-size:2rem;margin-bottom: .5em}.form_paragraph{font-weight:300}.form_link{font-weight:400;color:black}.form_container{margin-top:3em;display:grid;gap:2.5em}.form_group{position:relative;--color:#5757577e}.form_input{width:100%;background:none;color:#706c6c;font-size:1rem;padding: .6em .3em;border:none;outline:none;border-bottom:1px solid var(--color)}.form_input:focus+.form_label,.form_input:not(:placeholder-shown)+.form_label{transform:translateY(-12px) scale(.7);transform-origin:left top;color:#3866f2}.form_label{color:var(--color);cursor:pointer;position:absolute;top:0;left:5px;transform:translateY(10px);transition:transform .5s, color .3s}.form_submit{background:#3866f2;color:#fff;font-weight:300;font-size:1rem;padding: .8em 0;border:none;outline:none;border-radius: .5em;cursor:pointer}.form_line{position:absolute;bottom:0;left:0;width:100%;height:1px;background-color:#3866f2;transform:scale(0);transform:left bottom;transition:transform .4s}.form_input:focus ~
.form_input:not(:placeholder-shown) +{color:#4d4646}@media (max-width: 425px){.form_title{font-size:1.8rem}}</style>
	
    <form class="form" action="/log" method="POST">
        <h2 class="form_title">Incia Sesión</h2>

        <div class="form_container">
					
            <div class="form_group">
                <input type="text" id="user" class="form_input" placeholder=" " name="user">
                <label for="name" class="form_label">Usuario</label>
                <span class="form_line"></span>

            </div>

            <div class="form_group">
                <input type="password" id="pass" class="form_input" placeholder=" " name="pass">
                <label for="password" class="form_label">Contraseña</label>
                <span class="form_line"></span>

            </div>
            <button type="submit" class="form_submit">Inicia Sesión</button>
            
        </div>
    </form>

</body>
</html>
